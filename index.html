<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Minecraft Enchantments List</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<template id="all">
		<enchantment-label>Mending</enchantment-label>
		<enchantment-label>Unbreaking III</enchantment-label>
	</template>
	<template id="armor-enchantments">
		<enchantment-label>Thorns III</enchantment-label>
		<enchantment-group>
			Protection IV;
			Projectile Protection IV;
			Fire Protection IV;
			Blast Protection IV;
		</enchantment-group>
	</template>
	<template id="combat">
		<enchantment-group>
			Sharpness V;
			Smite V;
			Bane of Arthropods V;
		</enchantment-group>
	</template>
	<template id="tools">
		<enchantment-label>Efficiency V</enchantment-label>
		<enchantment-group>
			Fortune III;
			Silk Touch;
		</enchantment-group>
	</template>

	<template id="Helmet">
		<common-list>all</common-list>
		<common-list>armor-enchantments</common-list>
		<enchantment-label>Respiration III</enchantment-label>
		<enchantment-label>Aqua Affinity</enchantment-label>
	</template>
	<template id="Chestplate">
		<common-list>all</common-list>
		<common-list>armor-enchantments</common-list>
	</template>
	<template id="Leggings">
		<common-list>all</common-list>
		<common-list>armor-enchantments</common-list>
		<enchantment-label>Swift Sneak III</enchantment-label>
	</template>
	<template id="Boots">
		<common-list>all</common-list>
		<common-list>armor-enchantments</common-list>
		<enchantment-label>Feather Falling IV</enchantment-label>
		<enchantment-label>Soul Speed III</enchantment-label>
		<enchantment-group>
			Depth Strider III;
			Frost Walker II;
		</enchantment-group>
	</template>
	<template id="Elytra">
		<common-list>all</common-list>
	</template>
	<template id="Shield">
		<common-list>all</common-list>
	</template>
	<template id="Sword">
		<common-list>all</common-list>
		<common-list>combat</common-list>
		<enchantment-label>Fire Aspect II</enchantment-label>
		<enchantment-label>Looting III</enchantment-label>
		<enchantment-label>Knockback II</enchantment-label>
		<enchantment-label>Sweeping Edge III</enchantment-label>
	</template>
	<template id="Bow">
		<enchantment-group>
			Mending;
			Infinity;
		</enchantment-group>
		<enchantment-label>Unbreaking III</enchantment-label>
		<enchantment-label>Power V</enchantment-label>
		<enchantment-label>Punch II</enchantment-label>
		<enchantment-label>Flame</enchantment-label>
	</template>
	<template id="Crossbow">
		<common-list>all</common-list>
		<enchantment-label>Quick Charge III</enchantment-label>
		<enchantment-group>
			Piercing IV;
			Multishot;
		</enchantment-group>
	</template>
	<template id="Trident">
		<common-list>all</common-list>
		<enchantment-label>Impaling V</enchantment-label>
		<enchantment-list-group>
			Channeling;
			Loyalty III;
			-;
			Riptide III;
		</enchantment-list-group>
	</template>
	<template id="Axe">
		<common-list>all</common-list>
		<common-list>tools</common-list>
		<common-list>combat</common-list>
	</template>
	<template id="Pickaxe">
		<common-list>all</common-list>
		<common-list>tools</common-list>
	</template>
	<template id="Shovel">
		<common-list>all</common-list>
		<common-list>tools</common-list>
	</template>
	<template id="Hoe">
		<common-list>all</common-list>
		<common-list>tools</common-list>
	</template>
	<template id="Shears">
		<common-list>all</common-list>
		<enchantment-label>Efficiency V</enchantment-label>
	</template>
	<template id="Flint and Steel">
		<common-list>all</common-list>
	</template>

	<h1>
		Minecraft Enchantments List Generator | 1.19.4
		<a href="https://github.com/paczek654321/minecraft-enchantments-list"><img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" class="github" /></a>
	</h1>

	<div id="item-container"></div>
	<dialog>
		<h3>Add item</h3>
		<select oninput="item_chosen()">
			<option disabled selected>---</option>
		</select>
	</dialog>
	
	<center>
		<button onclick="generate()"><h2>Generate</h2></button>
		<button onclick="select()"><h2>Copy</h2></button>
		<button onclick="item_popup()"><h2>Add item</h2></button>
	</center>
	<textarea spellcheck="false"></textarea>
</body>
</html>
